<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>City Comparison Tool</title>
</head>
<body>
    <div class="header">
        <h1>City Comparison Tool</h1>
        <h2>Compare quality of life metrics between hundreds of cities around the world</h2>
        <p>
            Powered by <img src="./media/teleport logo.png" alt="">
        </p>
    </div>

   <div class="card-container">
        <div class="card" id="card-1">
            <div class="close-btn">
                <img src="./media/xmark-solid.png" alt="" class="icon">
            </div>
            <div class="location">
                <h3 class="city">Denver</h3>
                <h4 class="state">Colorado, USA</h4>
                <img class="flag" src="https://www.states101.com/img/flags/svg/colorado.svg" alt="">
            </div>
            <hr>
            <div class="qol-container">
                <ul class="qol-list">
                    <li class="cost-of-living">
                        <div>
                            Cost of Living
                            <p>Compared to national average</p>
                        </div>
                    </li>
                    <li class="healthcare">
                        <div>
                            Healthcare
                            <p>Compared to national average</p>
                        </div>
                    </li class="housing">
                    <li>
                        <div>
                            Housing
                            <p>Compared to national average</p>
                        </div>
                    </li>
                </ul> 
            </div>
        </div>
   </div>

</body>
</html>
